<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
    select {
        width: 430px;
        height:30px;
        margin: 1px;
    }
    select:focus {
        min-width: 150px;
        width: 430px;
        height:30px;
    }
   body, html {
  height: 100%;
  margin: 0;
  background-image: url('/bg-image.jpg');

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}
table,th, td {
   border: 2px solid black;
  }
</style>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container text-center">
    <div>
        <h1>User Registration -  SignUp</h1>
    </div>
    <div th:if="${message!=null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <form th:action="@{/process_register}" th:object="${user}"
              method="post" style="max-width: 400px; margin: 0 auto;">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
            </div>
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">UserName: </label>
                        <input type="text" th:field="*{username}"  pattern="^[A-Za-z0-9]+$" class="form-control" th:errorclass="is-invalid"
                               title="Should Not contain Special Characters"
                               required />
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Email: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{emailId}" class="form-control" th:errorclass="is-invalid"
                               required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control" th:errorclass="is-invalid"
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                               required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Role: </label>

              <div class="dropdown-toggle">
                    <select th:field="*{role}" name="select Role" th:errorclass="is-invalid">
                        <div class="col-10">
                        <option th:each="r : ${roleList}" th:text="${r}" th:value="${r}" class="form-contol" aria-labelledby="dLabel"></option>
                        </div>
                    </select>
                </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <a th:href="@{/}" class="btn btn-primary " role="button" aria-pressed="true">Cancel</a>
                </div>
            </div>
        </form>
    </div>
    <div>
        <h5><a th:href="@{/login}">Already Have account</a></h5>

    </div>
</div>

</body>
</html>
