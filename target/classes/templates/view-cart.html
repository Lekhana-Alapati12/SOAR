<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <style>
body, html {
  height: 100%;
  margin: 0;
  background-image: url('/bg-image.jpg');

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}
table,th, td {
   border: 2px solid black;
  }
  table.table-bordered{
    border:2px solid #4682B4;;
    margin-top:20px;
  }
table.table-bordered > thead > tr > th{
    border:2px solid #4682B4;;
}
table.table-bordered > tbody > tr > td{
    border:2px solid #4682B4;;
}
</style>
    <meta charset="UTF-8">
    <title>Inventory Request Page</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="bg">
<div class="container text-center">
    <div>
        <h1>Requested Inventories</h1>
    </div>
    <div>
        <div th:if="${message!=null}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <form th:action="@{/invt-request/cart/submit}" th:object="${requestApprove}"
              method="post" style="max-width: 400px; margin: 0 auto;">
        <table class="table table-bordered" >
            <thead class="thead-dark">
            <tr>
                <th style="text-align: center">Name</th>
                <th style="text-align: center">Type</th>
                <th style="text-align: center">Cost</th>
                <th style="text-align: center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart: ${requestApprove.cardItems}">
                <td th:text="${cart.inventory.name}" >Name</td>
                <td th:text="${cart.inventory.type}">Type</td>
                <td th:text="${cart.inventory.cost}">Cost</td>
                <td>
                    <a th:href="@{'/invt-request/cart/delete/' + ${cart.inventory.id}}" class="btn btn-primary " role="button" aria-pressed="true">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
            <div class="form-group row">
                <label class="col-4 col-form-label">Remarks</label>
                <div class="col-8">
                    <input type="text" th:field="*{remarks_dev}" class="form-control"/>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit Request</button>
                <a th:href="@{/invt-request}" class="btn btn-primary" role="button" aria-pressed="true">Cancel</a>.
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
