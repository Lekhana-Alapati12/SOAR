<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <style>
body, html {
  height: 100%;
  margin: 0;
  background-image: url('/bg-image.jpg');

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}
table,th, td {
   border: 2px solid black;
   border-color: solid black;
  }
  table.table-bordered{
    border:2px solid #4682B4;;
    margin-top:20px;
  }
table.table-bordered > thead > tr > th{
    border:2px solid #4682B4;;
}
table.table-bordered > tbody > tr > td{
    border:2px solid #4682B4;;
}
</style>
    <meta charset="UTF-8">
    <title>All Users</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<div class="container text-center">
        <div>
            <h1>Employee Profile Management Page</h1>
                <a th:href="@{/emp-management/profile}" class="btn btn-primary " role="button" aria-pressed="true">Profile</a>
                <!--<td><a th:href="@{/logout}"><h4>Logout</h4></a></td>-->
        </div>
</div>
<div class="container text-center">
    <div >
        <form th:action="@{/logout}" method="post">
            <p>
            <h4> Welcome <b>[[${#request.userPrincipal.principal.name}]]</b></h4>
            </p>
            <input type="submit" class="btn btn-primary" value="Logout">
        </form>
    </div>

    <div>
        <h1>List Of ALL Users</h1>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th style="text-align: center">User ID</th>
                <th style="text-align: center">UserName</th>
                <th style="text-align: center">EmailId</th>
                <th style="text-align: center">Role</th>
                <th style="text-align: center">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}" >User ID</td>
                <td th:text="${user.username}">UserName</td>
                <td th:text="${user.emailId}">Email-Id</td>
                <td th:text="${user.role}">Role</td>
                <td>
                    <a th:href="@{'/emp-management/emp/edit/' + ${user.id}}" class="btn btn-primary " role="button" aria-pressed="true"> Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
